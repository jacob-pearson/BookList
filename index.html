<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Book List</h1>
        </header>
        <div class="body-wrapper">

            <div class="list-wrapper">
                <div class="list-header">
                    <p class="right-border">Title</p>
                    <p>Author</p>
                    <p class="left-border">Pages</p>
                    <div class="blank"></div>
                </div>
                <div class="list-content-wrapper">
                    <div class="book-card">
                        <div class="book-content-wrapper">
                            <p class="content">The Hobbit</p>
                            <p class="content">Tolkien</p>
                            <p class="content">295</p>
                        </div>
                        <div class="book-button-wrapper">
                            <input type="button" value="" id="unread">
                            <input type="button" value="" id="read">
                            <input type="button" value="" id="delete">
                            </div>

                    </div>
                </div>
                <div class="submit-area">
                    <div class="list-submit-wrapper">
                        <input type="text" name="title" id="book-title">
                        <input type="text" name="author" id="book-author">
                        <input type="text" name="pages" id="book-pages">
                        <input type="button" value="" id="submit-button">                        
                    </div>
                </div>
                
                <div class="list-footer">
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
